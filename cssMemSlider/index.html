<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">

    <input class="radio" type="radio" name="radio" id="radio1" checked>
    <input class="radio" type="radio" name="radio" id="radio2">
    <input class="radio" type="radio" name="radio" id="radio3">
    <input class="radio" type="radio" name="radio" id="radio4">

    <section class="slider-container">
      <div class="slider">
        <article class="slide slider-head" id="first1">
          <img class="mem-img" src="./assets/mem1.jpg" alt="mem1">
        </article>
        <article class="slide">
          <img class="mem-img" src="./assets/mem2.jpg" alt="mem2">
        </article>
        <article class="slide">
          <img class="mem-img" src="./assets/mem3.jpg" alt="mem3">
        </article>
        <article class="slide">
          <img class="mem-img" src="./assets/mem4.jpg" alt="mem4">
        </article>
      </div>
    </section>

    <section class="descriptions">
      <div class="descriptions-slider">
        <p class="about descriptions-head">Bear</p>
        <p class="about">Designers vs programmers</p>
        <p class="about">Work hard</p>
        <p class="about">My last two brain cells leaving my brain as soon as exam starts</p>
      </div>
    </section>

    <section class="navigation">
      <label for="radio1" id="bar1" class="bar">
        <div class="bar-control"></div>
      </label>
      <label for="radio2" id="bar2" class="bar">
        <div class="bar-control"></div>
      </label>
      <label for="radio3" id="bar3" class="bar">
        <div class="bar-control"></div>
      </label>
      <label for="radio4" id="bar4" class="bar">
        <div class="bar-control"></div>
      </label>
    </section>
  </main>

</body>

</html>
