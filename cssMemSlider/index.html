<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">
    <section class="slider">

      <input type="radio" name="radio" id="radio1" checked>
      <input type="radio" name="radio" id="radio2">
      <input type="radio" name="radio" id="radio3">
      <input type="radio" name="radio" id="radio4">

      <article class="slide show">
        <img src="./assets/mem1.jpg" alt="mem1">
      </article>
      <article class="slide">
        <img src="./assets/mem2.jpg" alt="mem2">
      </article>
      <article class="slide">
        <img src="./assets/mem3.jpg" alt="mem3">
      </article>
      <article class="slide">
        <img src="./assets/mem4.jpg" alt="mem4">
      </article>

    </section>
  </main>

    <section class="navigation">
      <label for="radio1" class="bar"></label>
      <label for="radio2" class="bar"></label>
      <label for="radio3" class="bar"></label>
      <label for="radio4" class="bar"></label>
    </section>

  
</body>

</html>
